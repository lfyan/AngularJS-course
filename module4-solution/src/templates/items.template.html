<table>
  <tr>
    <th>short name</th>
    <th>name</th>
    <th>price (large)</th>
    <th>description</th>
  </tr>
  <tr ng-repeat="item in $ctrl.itemlist">
    <td>{{ item.short_name }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.price_large }}</td>
    <td>{{ item.description }}</td>
  </tr>
</table>
